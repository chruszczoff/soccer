<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Typer 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Logowanie</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Has≈Ço:</label>
                <input type="password" name="password" class="w-full mt-1 p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-md transition duration-300">Zaloguj</button>
        </form>
        {% if error %}
            <p class="mt-4 text-red-500 text-center">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
